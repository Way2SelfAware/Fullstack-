<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1,
      h2 {
        display: inline-block;
        border: solid;
        margin-right: 80%;
        background-color: grey;
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Grocery List</title>
  </head>
  <body
    background="https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bGluZWQlMjBwYXBlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60"
  >
    <header style="color: white">My Very Organized Grocery List</header>
    <h1>Pantry Items</h1>
    <img
      src="https://images.unsplash.com/photo-1580116270858-8a0d62b15426?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8UGFudHJ5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
      alt="Pantry Items"
      class="pp"
    />
    <!-- Canned Section -->
    <section id="CS">
      <h2>Canned</h2>
      <ol>
        <li>Soup</li>
        <li>Chili</li>
        <li>Fruit</li>
      </ol>
    </section>
    <!-- Dry Goods Section -->
    <section id="DGS">
      <h2>Dry Goods</h2>
      <ul>
        <li>Cereal</li>
        <li>Noodles</li>
        <li>Bread</li>
      </ul>
    </section>
    <h1>Freezer Items</h1>
    <section>
      <img
        src="https://images.unsplash.com/photo-1601599964574-cddabfa36549?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fEZyZWV6ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=900&q=60"
        alt="Freezer Items"
        class="fp"
      />
    </section>
    <!-- Veggies Section -->
    <section id="VS">
      <h2>Veggies</h2>
      <ul>
        <li>Carrots</li>
        <li>Onions</li>
        <li>Bell Pepper</li>
      </ul>
    </section>
    <!-- Snacks Section -->
    <section id="SS">
      <h2>Snacks</h2>
      <ol>
        <li>Crackers</li>
        <li>Sliced Cheese</li>
        <li>Sliced Meats</li>
      </ol>
    </section>
  </body>
</html>
